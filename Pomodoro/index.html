		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<body>
	<div class="container-fluid">
		<audio src="alarm.mp3" type="audio/mpeg" id="alarm"></audio>
		<div class="content">
			<div class="row">
				<h1 id="title">Pomodoro Clock</h1>
			</div>
			<div class="row">
				<div class="col-xs-6 col-md-6" id="sessionBlock">
					<h4>Session</h4>
					<a class="btn changeValue" id="decreaseSession" href="#" role="button">-</a>
					<p class="number" id="session">25</p>
					<a class="btn changeValue" id="increaseSession" href="#" role="button">+</a>
				</div>
				<div class="col-xs-6 col-md-6" id="breakBlock">
					<h4>Break</h4>
					<a class="btn changeValue" id="decreaseBreak" href="#" role="button">-</a>
					<p div class="number" id="breakSession">05</p>
					<a class="btn changeValue" id="increaseBreak" href="#" role="button">+</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" id="pomodoroBlock">
					<p class="timer"><span id="minutes">25</span>:<span id="seconds">00</span></p>
					<div class="row">
						<div class="col-xs-6">
							<a class="btn changeValue" id="startPomodoro" href="#" role="button">Start</a>
						</div>
						<div class="col-xs-6">
							<a class="btn changeValue" id="resetPomodoro" href="#" role="button">Reset</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
