<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="description" content="">

		<link rel="icon" href="favicon.ico">

		<title>Tic Tac Toe</title>

		<!-- Latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Custom style -->
		<link href="main.css" rel="stylesheet">
		<!-- Handwriting Font -->
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet"> 

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<body>
	<div class="container-fluid">
		<div class="winnerDisplay">
			<h1 id="whoWon"></h1>
			<p id="playAgain">Click to play again!</p>
		</div>
		<div class="info">
			<div class="row">
				<h1>Tic Tac Toe</h1>
				<p>Pick X or O.</p>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<button class="btn btn-lg" id="chooseX" href="#"><span class="selectLetter">X</span></button>
				</div>
				<div class="col-xs-6">
					<button class="btn btn-lg" id="chooseO" href="#"><span class="selectLetter">O</span></button>
				</div>
			</div>
		</div>
		<div class="game">
			<div class="row">
				<div class="col-xs-4 btn btn-primary gameSquare" id="g00" role="button"></div>
				<div class="col-xs-4 btn btn-primary gameSquare" id="g01" role="button"></div>
				<div class="col-xs-4 btn btn-primary gameSquare" id="g02" role="button"></div>
			</div>
			<div class="row">
				<div class="col-xs-4 btn btn-primary gameSquare" id="g10" role="button"></div>
				<div class="col-xs-4 btn btn-primary gameSquare" id="g11" role="button"></div>
				<div class="col-xs-4 btn btn-primary gameSquare" id="g12" role="button"></div>
			</div>
			<div class="row">
				<div class="col-xs-4 btn btn-primary gameSquare" id="g20" role="button"></div>
				<div class="col-xs-4 btn btn-primary gameSquare" id="g21" role="button"></div>
				<div class="col-xs-4 btn btn-primary gameSquare" id="g22" role="button"></div>
			</div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="tictactoe.js"></script>
	<!--
	================================================== -->
	</body>
</html>
