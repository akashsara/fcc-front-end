	<body>
	<div class="container-fluid">
	<audio src="simonSound1.mp3" type="audio/mpeg" id="soundBlue"></audio>
	<audio src="simonSound2.mp3" type="audio/mpeg" id="soundRed"></audio>
	<audio src="simonSound3.mp3" type="audio/mpeg" id="soundGreen"></audio>
	<audio src="simonSound4.mp3" type="audio/mpeg" id="soundYellow"></audio>
		<div id="game">
			<div id="controls">
				<div class="row">
					<div class="col-xs-12">
						<p id="logo">Simon Game</p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<button class="btn btn-block btn-lg" id="startButton">Start</button>
					</div>
					<div class="col-xs-6">
						<button class="btn btn-block btn-lg" id="strictButton">Strict Mode</button>
					</div>
				</div>
			</div>
			<br>
			<br>
			<div class="row">
				<div class="col-xs-12">
					<div class="gameButton" id="buttonGreen"></div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-4">
					<div class="gameButton" id="buttonYellow"></div>
				</div>
				<div class="col-xs-4">
					<div id="score">--</div>
				</div>
				<div class="col-xs-4">
					<div class="gameButton" id="buttonRed"></div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-12">
					<div class="gameButton" id="buttonBlue"></div>
				</div>
			</div>
		</div>
	
	</div>
