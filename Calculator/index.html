<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Akash Saravanan">
    <link rel="icon" href="favicon.ico">

    <title>Javascript Calculator</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="body">
	
    <div class="container-fluid">
		<div class="center-block" id="calculator">
			<div id="calculatorDisplay">
				<p id = "equationDisplay"></p>
				<h1 id = "answerDisplay">0</h1>
			</div>
			<div class="button-grid">
				<div class="row">
					<button class="btn-default col-xs-3 button-grid-button" id="buttonClear">CLR</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonSquare">x²</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonRemainder">%</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonDivide">÷</button>
				</div>
				<div class="row">
					<button class="btn-default col-xs-3 button-grid-button" id="buttonSeven">7</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonEight">8</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonNine">9</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonMultiply">x</button>
				</div>
				<div class="row">
					<button class="btn-default col-xs-3 button-grid-button" id="buttonFour">4</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonFive">5</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonSix">6</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonMinus">-</button>
				</div>
				<div class="row">
					<button class="btn-default col-xs-3 button-grid-button" id="buttonOne">1</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonTwo">2</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonThree">3</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonPlus">+</button>
				</div>
				<div class="row">
					<button class="btn-default col-xs-3 button-grid-button" id="buttonDot">.</button>
					<button class="btn-default col-xs-3 button-grid-button" id="buttonZero">0</button>
					<button class="btn-default col-xs-6 button-grid-button" id="buttonEqual">=</button>
				</div>
			</div>
		</div>
    </div><!-- /.container -->
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Custom Script -->
	<script src="calc.js"></script>

    <!-- Custom Style -->
    <link href="main.css" rel="stylesheet">


  </body>
</html>
